<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta responsiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="fondo">

    <div class="tarjeta">
      
      <div class="imagen_perfum">

        <picture>
          <source class="imagen" srcset="img/perfume_mobile.jpg" media="(max-width: 250px)">
          <img class="imagen" src="img/perfume.jpg" alt="perfume">
        </picture>

      </div>

      <div class="informacion_perfum">

        <p class="etiqueta">PERFUME</p>
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="detalle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="precio">
          <p class="precio_real">$149.99</p>
          <p class="precio_anterior">$169.99</p>
        </div>

        <button>
        <img class="carrito" src="img/shopping-cart.svg" alt="carrito de compras">  Add to cart
        </button>

      </div>

    </div>

  </section>
</body>
</html>
