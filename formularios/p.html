<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form action="" method="post">
    <!-- nuevos valores para atributo type:
    * number
    * range
    * search: genera una caja de búsqueda
    * tel
    * time
    * url
    * week: elige la semana del año
    * color
    * date
    * datetime
    * datetime-local
    * email
    * month -->
    <input type="email" placeholder="email" autofocus>
    <br>
    Numero:<input type="number" placeholder="number">
    <br>
    <input type="range" placeholder="rango">
    <br>
    <input type="search" placeholder="buscar">
    <br>
    <input type="tel" placeholder="teléfono">
    <br>
    <input type="url" placeholder="url">
    <br>
    Día:<input type="date">
    <br>
    Hoy:<input type="datetime"><!--ingresar la fecha-->
    <br>
    Tiempo:<input type="time"><!--esta es la hora actual-->
    <br>
    <input type="week">
    <br>
    <input type="color">
    <br>
    <input type="datetime-local">
    <br>
    <input type="month">
    <br>
    <!-- nuevos atributos:
    autofocus
    min
    max
    readonly
    disabled
    pattern
    placeholder
    required
    step -->
    <input type="submit" id="enviar" value="Enviar">
    <br>
    <input type="button" id="enviar" value="enviar">
    <br>
  </form>
</body>
</html>
