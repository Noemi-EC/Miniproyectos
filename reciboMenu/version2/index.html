<!DOCTYPE html>
<html lang="es">
<head>

  <title>Las papas felices</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="titulos">
    <h1><font face=Cursive>Las papas felices</font></h1>
    <h3>MENÚ</h3>
  </div>

  <div class="contenedor">
    <div class="menu">
      <form action="">
        <fieldset>
          <legend>FRUTAS</legend>
          <label>
            <p class="plato"><input type="checkbox" name="fruta" id="fresa" value="fresa">Fresas</p><p class="precio">S/ 3.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
          </label>
          <label>
            <p><input type="checkbox" name="fruta" id="sandia" value="sandia">Sandia</p><p class="precio">S/ 3.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
          </label>
          <label>
            <p><input type="checkbox" name="fruta" id="granadilla" value="granadilla">Granadilla</p><p class="precio">S/ 2.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
          </label>
          <label>

          <label>

          <label>

        </fieldset>
        <fieldset>
          <legend>SEGUNDOS</legend>
          <label>
            <p><input type="checkbox" name="segundo" id="rojos" value="rojos">Tallarines rojos</p><p class="precio">S/ 34.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
          </label>
          <label>
            <p><input type="checkbox" name="segundo" id="ceviche" value="ceviche">Ceviche</p><p class="precio">S/ 34.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>

          <label>
            <p><input type="checkbox" name="bebida" id="limonada" value="limonada">Limonada</p><p class="precio">S/ 5.50</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
        </fieldset>
        <fieldset>
          <legend>POSTRES</legend>
          <label>
            <p><input type="checkbox" name="postre" id="choco" value="choco">Torta de Chocolate</p><p class="precio">S/ 15.60</p><p class="platos_cant"><input type="number" min="1" max="5"></p>
          </label>
          <label>

          <article class="platos">PLATOS</article>
          <article class="bill_cant">CANTIDAD</article>
          <article class="monto">MONTO</article>
          <article class="total">TOTAL</article>
